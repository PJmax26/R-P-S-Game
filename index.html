<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="top">
            <div class="message">Message</div>
            <div class="score">0</div>
        </div>
        <div class="computer">
            <h1>Computer :</h1>
            <img-box><img class="computer_img active" src="" alt="pic"></img-box>
        </div>
        <div class="player_choices">
            <img-box id="paper" class="player_choice"><img src="asserts/icon-paper.svg" alt="pic" class="active"></img-box>
            <img-box id="rock" class="player_choice second"><img src="asserts/icon-rock.svg" alt="pic" class="active"></img-box>
            <img-box id="scissors" class="player_choice"><img src="asserts/icon-scissors.svg" alt="pic" class="active"></img-box>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
